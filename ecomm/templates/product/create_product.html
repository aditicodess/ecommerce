{% extends "base/base.html" %} {% block start %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Add Product</h4>
      <form method="POST">
        {% csrf_token %} {% include "base/alert.html" %}
        <label for="product_name">Product Name</label>
        <div class="form-group">
          <input
            class="form-control"
            required
            id="product_name"
            name="product_name"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" required name="category" id="category">
            {% for category in category_list %}
            <option value="{{ category.uid }}">
              {{ category.category_name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <label for="price">Price</label>
        <div class="form-group">
          <input
            class="form-control"
            required
            id="price"
            name="price"
            type="number"
          />
        </div>
        <label for="product_description">Product Description</label>
        <div class="form-group">
          <textarea
            class="form-control"
            required
            id="product_description"
            name="product_description"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="color_variant">Color Variant</label>
          <select
            class="form-control"
            required
            name="color_variant"
            id="color_variant"
          >
            {% for color in color_variant_list %}
            <option value="{{ color.uid }}">{{ color.color_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="size_variant">Size Variant</label>
          <select
            class="form-control"
            required
            name="size_variant"
            id="size_variant"
          >
            {% for size in size_variant_list %}
            <option value="{{ size.uid }}">{{ size.size_name }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Create
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>

  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}
