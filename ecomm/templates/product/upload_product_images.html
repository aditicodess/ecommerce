{% extends "base/base.html" %} {% block start %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Upload Product Images</h4>
      <form method="POST">
        {% csrf_token %} {% include "base/alert.html" %}

        <div class="form-group">
          <label for="product">Product</label>
          <select class="form-control" required name="product" id="product">
            {% for product in product_list %}
            <option value="{{ product.uid }}">
              {{ product.product_name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="image">Product Image 1</label>
          <input
            type="file"
            class="form-control"
            required
            name="image"
            id="image"
          />
        </div>

        <!-- form-group// -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Create
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>

  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}
